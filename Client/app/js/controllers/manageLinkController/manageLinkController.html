<h2>{{c.actionName}} Link</h2>
<form>
	<div data-form-element data-label="'Name'" data-type="'text'" data-model="c.formValues.name"></div>
	<div data-form-element data-label="'Description'" data-type="'text'" data-model="c.formValues.description"></div>
	<div data-form-element data-label="'Url'" data-type="'text'" data-model="c.formValues.url"></div>
	<button data-ng-click="c.updateLink()">{{c.actionName}}</button>
</form>
