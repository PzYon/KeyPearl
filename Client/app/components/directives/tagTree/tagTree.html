<ul>
	<li class="tag-tree-node"
	    data-ng-repeat="tag in tagTree.children"
	    data-tag-tree-node="tag"
	    data-parent-tag="tagTree"
	    data-is-editable="isEditable"
	    data-on-select="onSelectFunction(tag.id)"
	    data-on-select-function="onSelectFunction"
	    data-on-change="onChangeFunction(tag)"
	    data-on-change-function="onChangeFunction"></li>
</ul>
