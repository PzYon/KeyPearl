<div class="form-row">
    <div class="form-cell label">
        {{label}}
    </div>
    <div class="form-cell control">
        <input type="{{type}}" data-ng-hide="disabled" data-ng-model="model"/>
        <input type="{{type}}" data-ng-show="disabled" disabled="disabled" value="{{model}}"/>
    </div>
</div>
