<div class="form-row">
    <div class="form-cell label">
        {{label}}
    </div>
    <div class="form-cell control">
        <input type='{{type}}' data-ng-if="!disabled" data-ng-model="model"/>
        <input type='{{type}}' data-ng-if="disabled" disabled="disabled" value="{{model}}"/>
    </div>
</div>
