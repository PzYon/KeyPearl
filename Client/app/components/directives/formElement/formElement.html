<div class="form-row">
    <div class="form-cell label">
        {{label}} {{required ? "*" : ""}}
    </div>
    <div class="form-cell control" data-ng-class="{'active': !disabled}">
        <input type="{{type}}"
               data-ng-pattern="pattern"
               data-ng-disabled="disabled"
               data-ng-model="model"
               data-ng-required="required"/>
    </div>
</div>
