<span class="tag"
      data-ng-mouseover="onMouseOver()"
      data-ng-mouseleave="onMouseLeave()">
	<span class="label">{{tag.name}}</span>
	<ul class="tooltip" data-ng-if="isHover">
		<li data-ng-repeat="tag in tagHierarchy">
			<span class="label">
				{{tag.name}}
			</span>
		</li>
	</ul>
</span>
