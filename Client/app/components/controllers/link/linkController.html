<section class="main-content">
    <form>
        <div data-form-element data-label="'Name'" data-type="'text'" data-model="c.link.name"></div>
        <div data-form-element data-label="'Description'" data-type="'text'" data-model="c.link.description"></div>
        <div data-form-element data-label="'Url'" data-type="'text'" data-model="c.link.url"></div>
        <div class="form-row">
            <div class="form-cell label">
                Tags
            </div>
            <div class="form-cell control">
                <div class="tag-tree"
                     data-on-select="c.toggleAppliedTag(tag)"
                     data-on-select-function="c.toggleAppliedTag"
                     data-tag-tree="c.rootTag"></div>
            </div>
        </div>
        <div data-form-element data-label="'Added'"
             data-disabled="true"
             data-type="'text'"
             data-model="c.dateHelper.formatDate(c.link.created)"></div>
        <div data-form-element data-label="'Modified'"
             data-disabled="true"
             data-type="'text'"
             data-model="c.dateHelper.formatDate(c.link.modified)"></div>
        <div class="buttons">
            <button data-ng-click="c.updateLink()">{{c.actionName}}</button>
        </div>
    </form>
</section>
