<h2>Manage Tags</h2>

<div class="tag-tree"
     data-is-editable="true"
     data-on-change="c.setChangedTags(tag)"
     data-on-change-function="c.setChangedTags"
     data-tag-tree="c.tagTree.rootTag"></div>

<button data-ng-click="c.batchUpdateTags()">
    Update
</button>

<button data-ng-click="c.loadTags()">
    Cancel
</button>
