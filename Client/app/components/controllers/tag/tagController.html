<section class="main-content">
    <form>
        <div data-form-element data-label="'Name'" data-type="'text'" data-model="c.tag.name"></div>
        <div data-form-element data-label="'Added'"
             data-disabled="true"
             data-type="'text'"
             data-model="c.dateHelper.formatDate(c.tag.created)"></div>
        <div data-form-element data-label="'Modified'"
             data-disabled="true"
             data-type="'text'"
             data-model="c.dateHelper.formatDate(c.tag.modified)"></div>
    </form>
    <div class="buttons">
        <button data-ng-click="c.navigator.goToTagInTree(c.tag.id)">
            View in tree
        </button>
        <button data-ng-click="c.updateTag()">
            Update
        </button>
        <button data-ng-click="c.deleteTag()">
            Delete
        </button>
    </div>
</section>
